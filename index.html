<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal do TI - Dashboard Premium</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="header-container">
      <img src="fundo.esquadromil.png" alt="Logo" class="logo">
      <h1>Portal do TI</h1>
    </div>
  </header>

  <section id="filtros">
    <select id="filtroSetor">
      <option value="Todos">Todos os setores</option>
      <option value="Compras">Compras</option>
      <option value="Contabilidade">Contabilidade</option>
      <option value="Diretoria">Diretoria</option>
      <option value="DP">DP</option>
      <option value="Financeiro">Financeiro</option>
      <option value="Logística">Logística</option>
      <option value="Marketing">Marketing</option>
      <option value="Processos">Processos</option>
      <option value="Produção">Produção</option>
      <option value="RH">RH</option>
      <option value="Comercial">Comercial</option>
    </select>

    <select id="filtroMes">
      <option value="Todos">Todos os meses</option>
      <option value="Janeiro">Janeiro</option>
      <option value="Fevereiro">Fevereiro</option>
      <option value="Março">Março</option>
      <option value="Abril">Abril</option>
      <option value="Maio">Maio</option>
      <option value="Junho">Junho</option>
      <option value="Julho">Julho</option>
      <option value="Agosto">Agosto</option>
      <option value="Setembro">Setembro</option>
      <option value="Outubro">Outubro</option>
      <option value="Novembro">Novembro</option>
      <option value="Dezembro">Dezembro</option>
    </select>
  </section>

  <main id="cards">
    <!-- Exemplo de card -->
    <div class="card">
      <img src="colaborador.jpg" alt="Colaborador" class="colaborador-img">
      <h3>João Silva</h3>
      <p>Setor: TI</p>
      <p>Mês: Agosto</p>
      <div class="progress-container">
        <div class="progress-bar" style="width: 75%;"></div>
      </div>
      <a class="dash-btn">Ver Dashboard</a>
    </div>
  </main>

  <!-- Modal da imagem -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script src="colaboradores.js"></script>
  <script src="script.js"></script>
  <script>
    // Modal de imagem
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const imgs = document.querySelectorAll(".colaborador-img");
    const closeBtn = document.querySelector(".close");

    imgs.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; }
  </script>

</body>
</html>
